<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@300..900&display=swap" rel="stylesheet">
  <!-- Custom stylesheet -->
   <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Blog preview card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <section class="blog-card">
    <div class="container">
      <div>
        <img class="blog-card__img" src="assets/images/illustration-article.svg" alt="">
      </div>
      <div class="blog-card__text">
        <p class="blog-card__tag">Learning</p>
        <p class="blog-card__date">Published 21 Dec 2023</p>
        <p class="blog-card__heading"> HTML & CSS foundations</p>
        <p class="blog-card__paragraph">  These languages are the backbone of every website, defining structure, content, and presentation.
        </p>
        <div class="blog-card__avatar">
          <img src="assets/images/image-avatar.webp" alt="">
        </div>
        <p class="blog-card__name">Greg Hooper</p>
      </div>
    </div>
  </section>


  

 


  
  
  <div class="attribution">

</html>
